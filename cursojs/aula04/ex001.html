<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JavaScript</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p id="paragrafo">Parágrafo contendo texto que será substituído.</p>
    <script>
        window.alert('Olá, Mundo!')
        window.confirm('Você está gostando do curso?')
        var nome = window.prompt('Qual é o seu nome?')
        document.getElementById('paragrafo').innerHTML = nome
    </script>
</body>
</html>
