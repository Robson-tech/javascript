<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 003</h1>
    <button type="button" onclick="soma()">Soma</button>
    <button type="button" onclick="usuario()">Usuário</button>
    <script>
        /*
        var n1 = Number.parseInt(window.prompt("Informe um número"))
        var n2 = Number.parseInt(window.prompt("Informe outro número"))
        */
        function soma() {
            var n1 = Number(window.prompt("Informe um número"))
            var n2 = Number(window.prompt("Informe outro número"))
            soma = n1 + n2
            // window.alert("O resultado da soma é " + soma.toString() + ".")
            window.alert("O resultado da soma é " + String(soma) + ".")
        }

        function usuario() {
            var nome = window.prompt("Digite seu nome")
            var idade = window.prompt("Digite sua idade")
            var nota = window.prompt("Digite sua nota")
            window.alert(`Usuário de nome ${nome}, idade ${idade} e nota ${nota}.`) // Template Strings - placeholders ${} com interpolação
        }
    </script>
</body>
</html>
