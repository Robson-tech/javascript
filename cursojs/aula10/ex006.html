<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <main>
        <div id="area1" onclick="clique()"></div>
        <div id="area2" onmouseover="over()" onmouseleave="leave()"></div>
    </main>
    <script>
        var a;
        a = document.querySelector('div#area2');
        a.addEventListener('click', clique);
        a.addEventListener('mouseenter', over);
        a.addEventListener('mouseleave', leave);

        function clique() {
            a.style.background = 'lightblue';
        }

        function over() {
            a.style.background = 'darkred';
        }

        function leave() {
            a.style.background = 'hotpink';
        }
    </script>
</body>
</html>
