<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Múltiplas declarações numa mesma linha</h2>
    <p>É recomendável que se utilize ponto e vírgula no final de uma declaração JavaScript.</p>
    <p>É também uma boa prática pôr espaços em branco ao redor de operadores.</p>
    <div id="demo"></div>
    <script>
        var a, b, c; a = 3; b = 8; c = a + b; document.getElementById('demo').innerHTML = c;
    </script>
</body>
</html>
