<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Blocos de instrução</h2>
    <p>Blocos de instrução são usados para agrupar declarações JavaScript utilizando chaves {}, e são normalmente aplicados em funções.</p>
    <button type="button" onclick="mensagem()">Clique</button>
    <div id="demo"></div>
    <script>
        function mensagem() {
            document.getElementById('demo').innerHTML = 'Hello, World!';
        }
    </script>
</body>
</html>
